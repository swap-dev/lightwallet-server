<div class="coloured">
  <div class="w-container">
    <h1 class="slider-heading"><i class="fas fa-user-plus gradient-icon"></i>&ensp;Create Your Account</h1>
    <div class="subhead-text">Already have an account?&nbsp;
      <a class="login-link steps pointer" data-ix="display-login" show-modal="login">Login to an existing Swap account&ensp;<i class="fas fa-sign-in-alt"></i></a>
    </div>
  </div>
</div>
<div>
  <div class="w-container create-account-container">
    <div class="no-account-div upper-box">
      <div class="info-header middle-top"><i class="fas fa-hand-holding-seedling gradient-icon"></i>&ensp;Your Private Mnemonic Seed Login</div>
      <div class="result-text" id="copy-seed">{{mnemonic}}</div>
      <button class="btn btn-style" data-clipboard-target="#copy-seed">Copy <i class="fas fa-copy"></i></button>
    </div>
    <div class="mid-div">
      <div class="w-form formwrap login-key-form">
        <form id="email-form" name="email-form" data-name="Email Form" data-redirect="/overview.html" ng-submit="login(seed, mnemonic, mnemonic_confirmation)" >
          <label class="info-header form middle" for="Login-Key"><i class="fas fa-badge-check gradient-icon"></i>&ensp;Confirm your Private Mnemonic Seed</label>
          <input class="w-input mnemonic-page" id="Login-Key" type="text" ng-model="mnemonic_confirmation" placeholder="Type your Private Mnemonic Seed out here to confirm it" name="Login-Key" data-name="Login Key" autocomplete="off" required="">
          <input class="w-button mnemonic-login" id="form-submit" type="submit" value="I&#39;ve written down my Mnemonic Seed, log me in!" data-wait="Please wait...">
        </form>
        <div class="w-form-fail" style="display: block;" ng-show="!!error">
          <p>{{error}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="graph">
      <img src="images/graph-swap.svg" alt="graph" class="img-fluid">
  </div>
</div>
